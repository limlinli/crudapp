version: '3.8'

services:
  php:
    image: popstar13/crudback:${BUILD_NUMBER}
    deploy:
      replicas: 1                  # Canary — только 1 реплика (≈25% при общем 4)
      restart_policy:
        condition: on-failure
    ports:
      - "8081:80"                   # отдельный порт, чтобы не мешать основному стеку
    environment:
      - APP_ENV=canary
      - DB_HOST=mysql_canary

  mysql_canary:
    image: popstar13/mysql:${BUILD_NUMBER}
    deploy:
      replicas  : 1
      restart_policy:
        condition: on-failure
    environment:
      - MYSQL_ROOT_PASSWORD=canary123
    volumes:
      - mysql_canary_data:/var/lib/mysql

volumes:
  mysql_canary_data:
